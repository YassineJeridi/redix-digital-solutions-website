<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/logos/Redix1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Plus+Jakarta+Sans:wght@400..800&display=swap" rel="stylesheet">
    <title>Redix Digital Solutions</title>
</head>

<body>
    <script>
        (function() {
            var theme = localStorage.getItem('theme');
            if (theme) document.documentElement.setAttribute('data-theme', theme);
            var publicTheme = localStorage.getItem('publicTheme');
            if (publicTheme) document.documentElement.setAttribute('data-public-theme', publicTheme);
            else document.documentElement.setAttribute('data-public-theme', 'dark');
        })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
